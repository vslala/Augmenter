<!DOCTYPE html>
<html>
<head th:replace="fragments/header :: head"></head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="welcome :: sidenav"></div>
			<div class="col-md-6">
				<h2>Create New Intent</h2>
				<form action="/intent/new" method="POST">
					<div class="form-group">
						<label class="form-label">Intent Name</label>
						<input class="form-control" type="text" th:name="${intentName}">
					</div>
					<div class="form-group">
						<label class="form-label">Intent Display Name<span style="color: red;">*</span></label>
						<input class="form-control" type="text" th:name="${intentDisplayName}">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Create New Intent</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
